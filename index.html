<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Vee ‚ù§Ô∏è</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500;1,600;1,700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        background: radial-gradient(circle at top, #ffd1dc, #ff9a9e, #fad0c4);
        color: #4a1c2a;
        overflow-x: hidden;
        padding: 1rem;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        display: grid;
        gap: 1.5rem;
        position: relative;
        z-index: 2;
      }

      .card,
      .gallery,
      .jar-card {
        background: rgba(255, 255, 255, 0.92);
        border-radius: 26px;
        padding: 1.6rem;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        text-align: center;
        backdrop-filter: blur(6px);
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.2rem;
      }

      h1 span {
        color: #e6396f;
      }

      .subtitle {
        font-family: "Playfair Display", serif;
        font-style: italic;
      }

      .message {
        font-family: "Playfair Display", serif;
        font-style: italic;
        font-size: 1.25rem;
        line-height: 1.8;
        margin-bottom: 1.2rem;
        color: #5a1f2e;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      }

      .actions {
        display: flex;
        gap: 0.6rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      button {
        background: linear-gradient(135deg, #ff5f8a, #ff2d6f);
        border: none;
        color: #fff;
        padding: 0.7rem 1.4rem;
        border-radius: 999px;
        font-size: 0.9rem;
        cursor: pointer;
        box-shadow: 0 10px 22px rgba(255, 45, 111, 0.45),
          inset 0 2px 4px rgba(255, 255, 255, 0.4);
      }

      button.secondary {
        background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
      }

      /* Gallery */
      .gallery h2 {
        margin-bottom: 1rem;
      }

      .photos {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 0.6rem;
      }

      .photos img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 18px;
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.25);
      }

      /* Love scale */
      .scale-wrap {
        margin-top: 1rem;
      }

      .scale {
        display: flex;
        justify-content: space-around;
        align-items: flex-end;
        height: 180px;
        margin: 1rem 0;
      }

      .weight {
        width: 70px;
        border-radius: 14px 14px 6px 6px;
        background: linear-gradient(135deg, #ddd, #aaa);
        display: flex;
        align-items: flex-end;
        justify-content: center;
        color: #fff;
        font-weight: 600;
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.3);
      }

      .weight.you {
        background: linear-gradient(135deg, #ff5f8a, #ff2d6f);
      }

      .weight.vee {
        background: linear-gradient(135deg, #8ec5fc, #5f9cff);
      }

      .labels {
        display: flex;
        justify-content: space-around;
        font-size: 0.85rem;
      }

      /* Rising hearts */
      .heart-rise {
        position: fixed;
        bottom: -40px;
        font-size: 1.8rem;
        pointer-events: none;
        z-index: 1;
        animation: rise3d 6s linear forwards;
        filter: drop-shadow(0 6px 6px rgba(0, 0, 0, 0.3));
      }

      @keyframes rise3d {
        0% {
          transform: translateY(0) scale(0.6);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateY(-120vh) scale(1.3);
          opacity: 0;
        }
      }

      /* Fireworks */
      .spark {
        position: fixed;
        font-size: 1rem;
        pointer-events: none;
        z-index: 1;
        animation: burst 0.9s ease-out forwards;
      }

      @keyframes burst {
        from {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        to {
          transform: translate(var(--x), var(--y)) scale(0.2);
          opacity: 0;
        }
      }

      /* Static Cupid */
      .static-cupid {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 9999;
      }

      .static-cupid img {
        width: 90px;
        border-radius: 16px;
        filter: drop-shadow(0 8px 12px rgba(0, 0, 0, 0.35));
      }

      .love-burst {
        position: fixed;
        pointer-events: none;
        z-index: 1;
        font-size: 1.1rem;
        animation: loveBurst 1.2s ease-out forwards;
      }

      @keyframes loveBurst {
        from {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        to {
          transform: translate(var(--x), var(--y)) scale(0.2);
          opacity: 0;
        }
      }

      @media (max-width: 480px) {
        .static-cupid img {
          width: 65px;
        }
        h1 {
          font-size: 1.8rem;
        }
        .photos img {
          height: 120px;
        }
        .heart-rise {
          animation-duration: 8s;
        }
      }
    </style>
  </head>

  <body>
    <!-- Static Cupid Image -->
    <div class="static-cupid">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQc2jkta21UvnqOQ3GFPw4WfCiU22WhQ1GkFA&s"
        alt="Cupid Love"
      />
    </div>

    <div class="container">
      <div class="card">
        <h1>For <span>Vee</span> ‚ù§Ô∏è</h1>
        <p class="subtitle">
          A little corner of the internet made just for you
        </p>

        <p id="message" class="message">
          Vee, every time I think of you, my world becomes softer and brighter.
        </p>

        <div class="actions">
          <button id="changeBtn">Sweet line üíå</button>
          <button id="musicBtn" class="secondary">Play song üé∂</button>
        </div>
        <!-- Hidden Indila audio -->
        <audio id="indilaSong">
          <source src="Song.Mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="gallery">
        <h2>Her Beautiful Moments üì∏</h2>
        <div class="photos">
          <img src="Apic.jpg" alt="Vee 1" />
          <img src="Photo2.jpg" alt="Vee 2" />
          <img src="Photo3.jpg" alt="Vee 3" />
          <img src="Photo4.jpg" alt="Vee 4" />
        </div>
        <div class="jar-card">
          <h2>Unwrap a Poem for Vee üíå</h2>
          <p>
            Click the button and receive a sweet romantic poem just for you!
          </p>

          <div class="actions">
            <button id="unwrapPoem">Unwrap Poem üéÅ</button>
          </div>

          <!-- Scroll container -->
          <div
            id="scroll"
            style="
              margin-top: 1rem;
              padding: 1.5rem;
              border-radius: 16px;
              background: url('https://i.imgur.com/OdL0XPt.png') no-repeat
                center/cover;
              color: #4a1c2a;
              font-family: 'Playfair Display', serif;
              font-style: italic;
              font-size: 1.2rem;
              min-height: 120px;
              box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
              text-align: center;
              white-space: pre-line;
            "
          ></div>
        </div>

        <script>
          // Array of short romantic poems
          const poems = [
            "Vee, your smile lights up my darkest night,\nYour laughter makes my world so bright.",
            "Every heartbeat whispers your name,\nLoving you will always be my sweetest game.",
            "In your eyes, I see my home,\nWith you, I never feel alone.",
            "Your love is the melody my heart sings,\nThe joy and peace your presence brings.",
            "Like the stars that shine above,\nYou are my endless light and love.",
            "A thousand words could never convey,\nHow I adore you more each day.",
            "With every touch, my heart takes flight,\nYou are my dawn, my love, my light.",
          ];

          const scroll = document.getElementById("scroll");
          const unwrapBtn = document.getElementById("unwrapPoem");

          // Helper: spawn floating hearts
          function spawnHeart() {
            const h = document.createElement("div");
            h.className = "heart-rise";
            h.textContent = "üíñ";
            h.style.left = Math.random() * 80 + 10 + "vw";
            h.style.fontSize = Math.random() * 22 + 14 + "px";
            document.body.appendChild(h);
            h.addEventListener("animationend", () => h.remove());
          }

          // Track last poem to avoid repetition
          let lastIndex = -1;

          unwrapBtn.onclick = () => {
            let index;
            do {
              index = Math.floor(Math.random() * poems.length);
            } while (index === lastIndex);
            lastIndex = index;

            scroll.textContent = poems[index];
            spawnHeart();
          };
        </script>
      </div>
    </div>
  </body>
</html>
