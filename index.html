<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Vee ‚ù§Ô∏è</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500;1,600;1,700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        background: radial-gradient(circle at top, #ffd1dc, #ff9a9e, #fad0c4);
        color: #4a1c2a;
        overflow-x: hidden;
        padding: 1rem;
      }

      /* NAV */
      .nav {
        position: sticky;
        top: 0;
        z-index: 100;
        display: flex;
        justify-content: center;
        gap: 0.6rem;
        padding: 0.8rem 0;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
      }
      .nav a {
        text-decoration: none;
        background: linear-gradient(135deg, #fff0f5, #ffe4ec);
        padding: 0.45rem 0.9rem;
        border-radius: 999px;
        font-size: 0.85rem;
        color: #4a1c2a;
      }

      /* LAYOUT */
      .container {
        max-width: 900px;
        margin: 0 auto;
        display: grid;
        gap: 1.5rem;
      }

      /* CARDS */
      .card,
      .gallery,
      .jar-card {
        background: linear-gradient(135deg, #fff0f5, #ffe4ec);
        border-radius: 26px;
        padding: 1.6rem;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      /* TEXT */
      h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.2rem;
      }
      h1 span {
        color: #e6396f;
      }
      .subtitle {
        font-style: italic;
      }
      .message {
        font-family: "Playfair Display", serif;
        font-style: italic;
        font-size: 1.25rem;
        line-height: 1.8;
        margin-bottom: 1.2rem;
      }

      /* BUTTONS */
      .actions {
        display: flex;
        gap: 0.6rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      button {
        background: linear-gradient(135deg, #ff5f8a, #ff2d6f);
        border: none;
        color: #fff;
        padding: 0.7rem 1.4rem;
        border-radius: 999px;
        font-size: 0.9rem;
        cursor: pointer;
      }
      button.secondary {
        background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
      }

      /* GALLERY */
      .photos {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 0.6rem;
      }
      .photos img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 18px;
      }

      /* PHYSICS JAR */
      .jar-wrap {
        display: flex;
        justify-content: center;
        margin: 1rem 0;
      }
      #jarCanvas {
        width: 280px;
        height: 360px;
        border-radius: 36px 36px 24px 24px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.65),
          rgba(255, 255, 255, 0.1)
        );
        border: 3px solid rgba(255, 255, 255, 0.6);
      }
      .jar-glow {
        box-shadow: 0 0 40px rgba(255, 80, 140, 0.9),
          inset 0 0 30px rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>

  <body>
    <nav class="nav">
      <a href="index.html">üè† Home</a>
      <a href="open-when.html">üíå Open When‚Ä¶</a>
      <a href="surprise.html">üéÅ Surprise</a>
    </nav>

    <audio id="bgMusic">
      <source src="Song.Mp3" type="audio/mpeg" />
    </audio>

    <div class="container">
      <!-- MAIN CARD -->
      <div class="card">
        <h1>For <span>Vee</span> ‚ù§Ô∏è</h1>
        <p class="subtitle">
          A little corner of the internet made just for you
        </p>
        <p id="message" class="message">
          Vee, every time I think of you, my world becomes softer and brighter.
        </p>
        <div class="actions">
          <button id="changeBtn">Sweet line üíå</button>
          <button id="musicBtn" class="secondary">Play song üé∂</button>
        </div>
      </div>

      <!-- GALLERY -->
      <div class="gallery">
        <h2>Her Beautiful Moments üì∏</h2>
        <div class="photos">
          <img src="Apic.jpg" />
          <img src="Photo2.jpg" />
          <img src="Photo3.jpg" />
          <img src="Photo4.jpg" />
        </div>
      </div>

      <!-- PHYSICS LOVE JAR -->
      <div class="jar-card">
        <h2>Physics Love Jar üíñ</h2>
        <p>Drop hearts and watch love stack endlessly.</p>

        <div class="jar-wrap">
          <canvas id="jarCanvas"></canvas>
        </div>

        <div class="actions">
          <button id="sendLove">Send Love üíå</button>
          <button id="autoLove" class="secondary">Auto Love ‚ù§Ô∏è</button>
          <button id="clearJar" class="secondary">Clear Jar üîÑ</button>
        </div>

        <p id="jarMsg"></p>
      </div>
    </div>

    <script>
      /* MESSAGES */
      const messages = [
        "You are my today, my tomorrow, and my forever, Vee.",
        "Every heartbeat whispers your name, Vee.",
        "In your smile, I find my home, Vee.",
        "Loving you is my favorite habit, Vee.",
        "You turn ordinary days into magic, Vee.",
      ];
      const msg = document.getElementById("message");
      changeBtn.onclick = () =>
        (msg.textContent = messages[(Math.random() * messages.length) | 0]);

      /* MUSIC */
      const music = document.getElementById("bgMusic");
      let playing = false;
      musicBtn.onclick = () => {
        playing ? music.pause() : music.play();
        musicBtn.textContent = playing ? "Play song üé∂" : "Pause song ‚è∏Ô∏è";
        playing = !playing;
      };

      /* MATTER.JS LOVE JAR */
      const { Engine, Render, Runner, Bodies, World, Events } = Matter;
      const canvas = document.getElementById("jarCanvas");
      const wrap = canvas.parentElement;
      canvas.width = wrap.clientWidth;
      canvas.height = wrap.clientHeight;

      const engine = Engine.create();
      engine.gravity.y = 1.2;

      const render = Render.create({
        canvas,
        engine,
        options: {
          width: canvas.width,
          height: canvas.height,
          wireframes: false,
          background: "transparent",
        },
      });

      const w = canvas.width,
        h = canvas.height,
        t = 20;
      World.add(engine.world, [
        Bodies.rectangle(w / 2, h + 10, w, t, { isStatic: true }),
        Bodies.rectangle(10, h / 2, t, h, { isStatic: true, angle: 0.05 }),
        Bodies.rectangle(w - 10, h / 2, t, h, { isStatic: true, angle: -0.05 }),
      ]);

      Render.run(render);
      Runner.run(Runner.create(), engine);

      let hearts = [],
        auto = null;
      function dropHeart() {
        const heart = Bodies.circle(
          w / 2 + (Math.random() * 40 - 20),
          -20,
          10,
          {
            restitution: 0.6,
            render: { fillStyle: "#ff5f8a" },
          }
        );
        hearts.push(heart);
        World.add(engine.world, heart);
      }

      sendLove.onclick = () => {
        for (let i = 0; i < 5; i++) setTimeout(dropHeart, i * 120);
      };
      autoLove.onclick = () => {
        auto
          ? clearInterval(auto)
          : (auto = setInterval(sendLove.onclick, 1200));
        autoLove.textContent = auto ? "Stop Auto" : "Auto Love ‚ù§Ô∏è";
      };
      clearJar.onclick = () => {
        hearts.forEach((h) => World.remove(engine.world, h));
        hearts = [];
        jarMsg.textContent = "";
        canvas.classList.remove("jar-glow");
      };

      Events.on(engine, "afterUpdate", () => {
        if (hearts.filter((h) => h.position.y < 60).length > 6) {
          canvas.classList.add("jar-glow");
          jarMsg.textContent = "Our love is overflowing, Vee üíû";
        }
      });
    </script>
  </body>
</html>
