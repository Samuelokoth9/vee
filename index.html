<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Vee ‚ù§Ô∏è</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500;1,600;1,700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        background: radial-gradient(circle at top, #ffd1dc, #ff9a9e, #fad0c4);
        color: #4a1c2a;
        overflow-x: hidden;
        padding: 1rem;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        display: grid;
        gap: 1.5rem;
        position: relative;
        z-index: 2;
      }

      .card,
      .gallery,
      .jar-card {
        background: linear-gradient(135deg, #fff0f5, #ffe4ec)
        border-radius: 26px;
        padding: 1.6rem;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        text-align: center;
        backdrop-filter: blur(6px);
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.2rem;
      }

      h1 span {
        color: #e6396f;
      }

      .subtitle {
        font-family: "Playfair Display", serif;
        font-style: italic;
      }

      .message {
        font-family: "Playfair Display", serif;
        font-style: italic;
        font-size: 1.25rem;
        line-height: 1.8;
        margin-bottom: 1.2rem;
        color: #5a1f2e;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      }

      .actions {
        display: flex;
        gap: 0.6rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      button {
        background: linear-gradient(135deg, #ff5f8a, #ff2d6f);
        border: none;
        color: #fff;
        padding: 0.7rem 1.4rem;
        border-radius: 999px;
        font-size: 0.9rem;
        cursor: pointer;
        box-shadow: 0 10px 22px rgba(255, 45, 111, 0.45),
          inset 0 2px 4px rgba(255, 255, 255, 0.4);
      }

      button.secondary {
        background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
      }

      button:focus-visible {
        outline: 3px solid #ff5f8a;
        outline-offset: 3px;
      }

      .gallery h2 {
        margin-bottom: 1rem;
      }

      .photos {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 0.6rem;
      }

      .photos img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 18px;
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.25);
      }

      .scale-wrap {
        margin-top: 1rem;
      }

      .scale {
        display: flex;
        justify-content: space-around;
        align-items: flex-end;
        height: 180px;
        margin: 1rem 0;
      }

      .weight {
        width: 70px;
        border-radius: 14px 14px 6px 6px;
        background: linear-gradient(135deg, #ddd, #aaa);
        display: flex;
        align-items: flex-end;
        justify-content: center;
        color: #fff;
        font-weight: 600;
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.3);
      }

      .weight.you {
        background: linear-gradient(135deg, #ff5f8a, #ff2d6f);
      }

      .weight.vee {
        background: linear-gradient(135deg, #8ec5fc, #5f9cff);
      }

      .labels {
        display: flex;
        justify-content: space-around;
        font-size: 0.85rem;
      }

      .heart-rise {
        position: fixed;
        bottom: -40px;
        pointer-events: none;
        z-index: 1;
        animation: rise3d 6s linear forwards;
      }

      @keyframes rise3d {
        0% {
          transform: translateY(0) scale(0.6);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateY(-120vh) scale(1.3);
          opacity: 0;
        }
      }

      .spark {
        position: fixed;
        pointer-events: none;
        z-index: 1;
        animation: burst 0.9s ease-out forwards;
      }

      @keyframes burst {
        to {
          transform: translate(var(--x), var(--y)) scale(0.2);
          opacity: 0;
        }
      }

      .static-cupid {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 9999;
      }

      .static-cupid img {
        width: 90px;
        border-radius: 16px;
      }

      .love-burst {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        animation: loveBurst 1.2s ease-out forwards;
      }

      @keyframes loveBurst {
        to {
          transform: translate(var(--x), var(--y)) scale(0.2);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="static-cupid">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQc2jkta21UvnqOQ3GFPw4WfCiU22WhQ1GkFA&s"
        alt="Cupid Love"
      />
    </div>

    <div class="container">
      <div class="card">
        <h1>For <span>Vee</span> ‚ù§Ô∏è</h1>
        <p class="subtitle">
          A little corner of the internet made just for you
        </p>

        <p id="message" class="message">
          Vee, every time I think of you, my world becomes softer and brighter.
        </p>

        <div class="actions">
          <button id="changeBtn">Sweet line üíå</button>
          <button id="musicBtn" class="secondary">Play song üé∂</button>
        </div>

        <audio id="indilaSong">
          <source src="song.mp3" type="audio/mpeg" />
        </audio>
      </div>

      <div class="gallery">
        <h2>Her Beautiful Moments üì∏</h2>
        <div class="photos">
          <img src="Apic.jpg" alt="Vee 1" />
          <img src="Photo2.jpg" alt="Vee 2" />
          <img src="Photo3.jpg" alt="Vee 3" />
          <img src="Photo4.jpg" alt="Vee 4" />
        </div>
      </div>

      <div class="jar-card">
        <h2>Weigh Our Love ‚öñÔ∏è‚ù§Ô∏è</h2>
        <p>Add your love and see the real weight grow in kilograms!</p>

        <div class="scale-wrap">
          <div class="scale">
            <div id="youW" class="weight you">0 kg</div>
            <div id="veeW" class="weight vee">15 kg</div>
          </div>
          <div class="labels"><span>Sam</span><span>Vee</span></div>
        </div>

        <button id="addLove">Add my love üíñ</button>
        <p id="result"></p>
      </div>
    </div>

    <script>
      const messages = [
        "You are my today, my tomorrow, and my forever, Vee.",
        "Every heartbeat whispers your name, Vee.",
        "In your smile, I find my home, Vee.",
        "Loving you is my favorite habit, Vee.",
        "You turn ordinary days into magic, Vee.",
      ];

      const msg = document.getElementById("message");
      document.getElementById("changeBtn").onclick = () => {
        msg.textContent = messages[Math.floor(Math.random() * messages.length)];
        spawnHeart();
      };

      const indila = document.getElementById("indilaSong");
      const musicBtn = document.getElementById("musicBtn");
      let playing = false;

      musicBtn.onclick = async () => {
        try {
          if (!playing) {
            await indila.play();
            musicBtn.textContent = "Pause song ‚è∏Ô∏è";
          } else {
            indila.pause();
            musicBtn.textContent = "Play song üé∂";
          }
          playing = !playing;
        } catch {
          alert("Tap again to allow music üé∂");
        }
      };

      function spawnHeart() {
        const h = document.createElement("div");
        h.className = "heart-rise";
        h.textContent = "‚ù§Ô∏è";
        h.style.left = Math.random() * 90 + 5 + "vw";
        document.body.appendChild(h);
        h.addEventListener("animationend", () => h.remove());
      }

      function firework() {
        const x = Math.random() * innerWidth;
        const y = 80 + Math.random() * 120;
        for (let i = 0; i < 18; i++) {
          const s = document.createElement("div");
          s.className = "spark";
          s.textContent = "üíñ";
          s.style.left = x + "px";
          s.style.top = y + "px";
          s.style.setProperty("--x", Math.random() * 200 - 100 + "px");
          s.style.setProperty("--y", Math.random() * 200 - 100 + "px");
          document.body.appendChild(s);
          setTimeout(() => s.remove(), 900);
        }
      }

      function cupidLoveExplosion() {
        const symbols = ["üíñ", "‚ù§Ô∏è", "‚ú®", "üíï"];
        for (let i = 0; i < 14; i++) {
          const l = document.createElement("div");
          l.className = "love-burst";
          l.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          l.style.left = "70px";
          l.style.top = "70px";
          l.style.setProperty("--x", Math.random() * 140 - 70 + "px");
          l.style.setProperty("--y", Math.random() * 140 - 70 + "px");
          document.body.appendChild(l);
          setTimeout(() => l.remove(), 1200);
        }
      }

      let intervals = [];

      function startEffects() {
        intervals.push(setInterval(spawnHeart, 1000));
        intervals.push(setInterval(firework, 7000));
        intervals.push(setInterval(cupidLoveExplosion, 4000));
      }

      function stopEffects() {
        intervals.forEach(clearInterval);
        intervals = [];
      }

      document.addEventListener("visibilitychange", () => {
        document.hidden ? stopEffects() : startEffects();
      });

      startEffects();

      let you = 0;
      let vee = 15 + Math.floor(Math.random() * 10);
      const youW = document.getElementById("youW");
      const veeW = document.getElementById("veeW");
      const result = document.getElementById("result");
      const MAX_HEIGHT = 180;

      function updateW() {
        youW.textContent = you + " kg";
        veeW.textContent = vee + " kg";
        youW.style.height = Math.min(you * 3 + 40, MAX_HEIGHT) + "px";
        veeW.style.height = Math.min(vee * 3 + 40, MAX_HEIGHT) + "px";
      }

      updateW();

      document.getElementById("addLove").onclick = () => {
        you += Math.floor(Math.random() * 3) + 2;
        result.textContent =
          you >= vee
            ? "Your love outweighs everything! üíò"
            : "Love is growing‚Ä¶ keep adding üíû";
        updateW();
        spawnHeart();
      };

      document.querySelectorAll("img").forEach((img) => {
        img.onerror = () => img.remove();
      });
    </script>
  </body>
</html>
