<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Vee ‚ù§Ô∏è</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Poppins, sans-serif;
        min-height: 100vh;
        background: linear-gradient(180deg, #ffb6c1, #ffe4ec);
        padding: 1rem;
        overflow-x: hidden;
      }
      .container {
        max-width: 900px;
        margin: auto;
        display: grid;
        gap: 1.5rem;
        position: relative;
        z-index: 2;
      }
      .card,
      .gallery,
      .jar-card {
        background: rgba(255, 255, 255, 0.55);
        border-radius: 26px;
        padding: 1.6rem;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(8px);
        text-align: center;
      }
      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 3rem;
        color: #c2185b;
      }
      h1 span {
        color: #fc6494;
      }
      .subtitle {
        color: #7a0d2b;
        margin-bottom: 10px;
      }
      .message {
        font-size: 1.2rem;
        color: #730d26;
        margin: 15px 0;
      }
      .actions {
        display: flex;
        gap: 0.6rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      button {
        border: none;
        cursor: pointer;
        padding: 0.7rem 1.4rem;
        border-radius: 999px;
        font-size: 0.9rem;
        background: linear-gradient(135deg, #ff5f8a, #ff2d6f);
        color: #fff;
        box-shadow: 0 10px 22px rgba(255, 45, 111, 0.45);
      }
      button.secondary {
        background: linear-gradient(135deg, #8fd3f4, #84fab0);
        color: #222;
      }

      .nav {
        position: sticky;
        top: 0;
        padding: 10px;
        display: flex;
        justify-content: center;
        gap: 0.6rem;
        z-index: 10;
      }
      .nav a {
        text-decoration: none;
        font-family: "Dancing Script", cursive;
        font-size: 1.3rem;
        background: linear-gradient(135deg, #a25971, #ffe4ec);
        padding: 0.45rem 0.9rem;
        border-radius: 999px;
        color: #e91e63;
      }

      .photos {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 0.6rem;
      }
      .photos img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 18px;
      }

      /* Floating hearts */
      .heart-rise {
        position: fixed;
        bottom: -40px;
        font-size: 22px;
        opacity: 0.8;
        pointer-events: none;
        animation: rise 6s linear forwards;
        z-index: 1;
      }
      @keyframes rise {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-120vh) scale(1.3);
          opacity: 0;
        }
      }

      /* Cupid */
      .static-cupid {
        position: fixed;
        top: 11px;
        left: 11px;
        opacity: 20.7;
        pointer-events: none;
        z-index: 15;
      }
      .static-cupid img {
        width: 90px;
        border-radius: 16px;
      }

      /* ===== GLASS LOVE JAR ===== */
      .jar-wrap {
        position: relative;
        width: 280px;
        height: 360px;
        margin: 20px auto;
      }
      #jarCanvas {
        width: 100%;
        height: 100%;
        border-radius: 40px;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.8),
          inset 0 0 60px rgba(255, 182, 193, 0.6),
          0 15px 40px rgba(0, 0, 0, 0.25);
      }
      .jar-wrap::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 40px;
        border: 3px solid rgba(255, 255, 255, 0.6);
        box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.8);
        pointer-events: none;
      }
      .jar-wrap::after {
        content: "";
        position: absolute;
        top: 15px;
        left: 20px;
        width: 60px;
        height: 120px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.8),
          transparent
        );
        border-radius: 30px;
        opacity: 0.6;
        pointer-events: none;
      }

      .emoji-heart {
        position: absolute;
        font-size: 20px;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }

      #jarMsg {
        margin-top: 12px;
        font-family: "Dancing Script", cursive;
        font-size: 1.4rem;
        color: #c2185b;
      }
      .jar-spell {
        box-shadow: 0 0 35px rgba(255, 80, 140, 0.9),
          inset 0 0 40px rgba(255, 255, 255, 0.9);
      }
    </style>
  </head>

  <body>
    <nav class="nav">
      <a href="index.html">üè† Home</a>
      <a href="open-when.html">üíå Open When‚Ä¶</a>
      <a href="surprise.html">üéÅ Surprise</a>
    </nav>

    <div class="static-cupid">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQc2jkta21UvnqOQ3GFPw4WfCiU22WhQ1GkFA&s"
      />
    </div>

    <div class="container">
      <div class="card">
        <h1>For <span>Vee</span> ‚ù§Ô∏è</h1>
        <p class="subtitle">
          A little corner of the internet made just for you
        </p>
        <p id="message" class="message">
          Vee, every time I think of you, my world becomes softer and brighter.
        </p>
        <div class="actions">
          <button id="changeBtn">Sweet line üíå</button>
          <button id="musicBtn" class="secondary">Play song üé∂</button>
        </div>
        <audio id="indilaSong" src="Song.mp3"></audio>
      </div>

      <div class="gallery">
        <h2>Her Beautiful Moments üì∏</h2>
        <div class="photos">
          <img src="Apic.jpg" />
          <img src="Photo2.jpg" />
          <img src="Photo3.jpg" />
          <img src="Photo4.jpg" />
        </div>
      </div>

      <div class="jar-card">
        <h2>Love Jar üíñ</h2>
        <p>Drop hearts and watch real love stack.</p>
        <div class="jar-wrap">
          <canvas id="jarCanvas"></canvas>
        </div>
        <div class="actions">
          <button id="sendLove">Send Love üíå</button>
          <button id="autoLove" class="secondary">Auto Love ‚ù§Ô∏è</button>
          <button id="clearJar" class="secondary">Clear Jar üîÑ</button>
        </div>
        <p id="jarMsg"></p>
      </div>
    </div>

    <script>
      const changeBtn = document.getElementById("changeBtn");
      const message = document.getElementById("message");
      const musicBtn = document.getElementById("musicBtn");
      const indilaSong = document.getElementById("indilaSong");
      const sendLove = document.getElementById("sendLove");
      const autoLove = document.getElementById("autoLove");
      const clearJar = document.getElementById("clearJar");
      const jarMsg = document.getElementById("jarMsg");

      const messages = [
        "You are my today, my tomorrow, and my forever, Vee.",
        "Every heartbeat whispers your name, Vee.",
        "In your smile, I find my home, Vee.",
        "Loving you is my favorite habit, Vee.",
        "You turn ordinary days into magic, Vee.",
      ];

      changeBtn.onclick = () => {
        message.textContent =
          messages[Math.floor(Math.random() * messages.length)];
        spawnHeart();
      };

      let playing = false;
      musicBtn.onclick = async () => {
        try {
          playing ? indilaSong.pause() : await indilaSong.play();
          musicBtn.textContent = playing ? "Play song üé∂" : "Pause song ‚è∏Ô∏è";
          playing = !playing;
        } catch {
          alert("Tap again to allow music üé∂");
        }
      };

      function spawnHeart() {
        const h = document.createElement("div");
        h.className = "heart-rise";
        h.textContent = "üíñ";
        h.style.left = Math.random() * 80 + 10 + "vw";
        document.body.appendChild(h);
        h.onanimationend = () => h.remove();
      }
      setInterval(spawnHeart, 1200);

      /* ===== Love Jar ===== */
      const { Engine, Render, Runner, Bodies, World, Events } = Matter;
      const canvas = document.getElementById("jarCanvas");
      canvas.width = 280;
      canvas.height = 360;

      const engine = Engine.create();
      engine.gravity.y = 1.2;

      const render = Render.create({
        canvas,
        engine,
        options: {
          width: 280,
          height: 360,
          wireframes: false,
          background: "transparent",
        },
      });

      World.add(engine.world, [
        Bodies.rectangle(140, 370, 280, 20, {
          isStatic: true,
          render: { visible: false },
        }),
        Bodies.rectangle(10, 180, 20, 360, {
          isStatic: true,
          angle: 0.05,
          render: { visible: false },
        }),
        Bodies.rectangle(270, 180, 20, 360, {
          isStatic: true,
          angle: -0.05,
          render: { visible: false },
        }),
      ]);

      Render.run(render);
      Runner.run(Runner.create(), engine);

      const hearts = [];
      let auto = null,
        spelled = false;

      function createEmoji() {
        const e = document.createElement("div");
        e.className = "emoji-heart";
        e.textContent = ["‚ù§Ô∏è", "üíñ", "üíï"][Math.floor(Math.random() * 3)];
        canvas.parentElement.appendChild(e);
        return e;
      }

      function dropHeart() {
        const body = Bodies.circle(140 + (Math.random() * 40 - 20), -20, 10, {
          restitution: 0.6,
        });
        const emoji = createEmoji();
        hearts.push({ body, emoji });
        World.add(engine.world, body);
      }

      sendLove.onclick = () => {
        for (let i = 0; i < 5; i++) setTimeout(dropHeart, i * 120);
      };
      autoLove.onclick = () => {
        if (auto) {
          clearInterval(auto);
          auto = null;
          autoLove.textContent = "Auto Love ‚ù§Ô∏è";
        } else {
          auto = setInterval(sendLove.onclick, 1200);
          autoLove.textContent = "Stop Auto";
        }
      };

      clearJar.onclick = () => {
        hearts.forEach((h) => {
          World.remove(engine.world, h.body);
          h.emoji.remove();
        });
        hearts.length = 0;
        spelled = false;
        jarMsg.textContent = "";
        canvas.classList.remove("jar-spell");
      };

      Events.on(engine, "afterUpdate", () => {
        hearts.forEach((h) => {
          h.emoji.style.left = h.body.position.x + "px";
          h.emoji.style.top = h.body.position.y + "px";
        });
        if (!spelled && hearts.length >= 25) {
          spelled = true;
          jarMsg.textContent = "VEE üíñ ‚Äî our love has a name";
          canvas.classList.add("jar-spell");
        }
      });
    </script>
  </body>
</html>
