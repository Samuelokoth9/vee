<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Vee ‚ù§Ô∏è</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Poppins, sans-serif;
        min-height: 100vh;
        background: linear-gradient(180deg, #ffb6c1, #ffe4ec);
        color: #c6aab4;
        overflow-x: hidden;
        padding: 1rem;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        display: grid;
        gap: 1.5rem;
        position: relative;
        z-index: 2;
      }
      .card,
      .gallery,
      .jar-card {
        background: linear-gradient(135deg, #e34141, #2e121a0e);
        border-radius: 26px;
        padding: 1.6rem;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        text-align: center;
        text-shadow: black;
        backdrop-filter: blur(6px);
      }
      h1 {
        font-family: "Dancing script", cursive;
        font-size: 3rem;
        color: #c2185b;
        text-align: center;
        margin-top: 20px;
      }
      p {
        text-align: center;
        color: #6e0f0f;
      }
      h1 span {
        color: #fc6494;
      }
      .subtitle,
      .message {
        font-family: "Playfair Display", serif;
        font-style: italic;
      }
      .message {
        font-size: 1.25rem;
        line-height: 1.8;
        margin-bottom: 1.2rem;
        color: #730d26;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      }
      .actions {
        display: flex;
        gap: 0.6rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      button {
        background: linear-gradient(135deg, #ff5f8a, #ff2d6f);
        border: none;
        color: #b81f1f;
        padding: 0.7rem 1.4rem;
        border-radius: 999px;
        font-size: 0.9rem;
        cursor: pointer;
        box-shadow: 0 10px 22px rgba(255, 45, 111, 0.45),
          inset 0 2px 4px rgba(255, 255, 255, 0.4);
      }
      button.secondary {
        background: linear-gradient(135deg, #1664b2, #e0c3fc);
      }
      .photos {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 0.6rem;
      }
      .photos img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 18px;
        box-shadow: 0 10px 22px rgba(0, 0, 0, 0.25);
      }

      .nav {
        position: sticky;
        top: 0;
        z-index: 10;
        display: flex;
        justify-content: center;
        gap: 0.6rem;
        padding: 10px;
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
      }
      .nav a {
        margin: 0 15px;
        text-decoration: none;
        background: linear-gradient(135deg, #a25971, #ffe4ec);
        padding: 0.45rem 0.9rem;
        border-radius: 999px;
        font-size: 1.3rem;
        font-family: "dancing script", cursive;
        color: #e91e63;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      }

      .heart-rise {
        position: fixed;
        font-size: 20px;
        animation: floatup 12s linear infinite;
        opacity: 40.4;
        bottom: -40px;
        pointer-events: none;
        z-index: 1;
        animation: rise3d 6s linear forwards;
      }
      @keyframes rise3d {
        from {
          transform: translateY(10vh);
        }
        to {
          transform: translateY(-120vh) scale(1.3);
          opacity: 0;
        }
      }
      .spark {
        position: fixed;
        pointer-events: none;
        z-index: 1;
        animation: burst 0.9s ease-out forwards;
      }
      @keyframes burst {
        to {
          transform: translate(var(--x), var(--y)) scale(0.2);
          opacity: 0;
        }
      }
      .static-cupid {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 9999;
        opacity: 0.8;
        pointer-events: none;
      }
      .static-cupid img {
        width: 90px;
        border-radius: 16px;
      }
      .love-burst {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        animation: loveBurst 1.2s ease-out forwards;
      }
      @keyframes loveBurst {
        to {
          transform: translate(var(--x), var(--y)) scale(0.2);
          opacity: 0;
        }
      }

      /* ===== PHYSICS JAR (ADDED CLEANLY) ===== */
      .jar-wrap {
        position: relative;
        display: flex;
        justify-content: center;
        margin-top: 30px;
        overflow: hidden;
      }
      #jarCanvas {
        width: 270px;
        height: 320px;
        margin: 20px auto;
        border: 4px solid #fff;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.9);
        overflow: hidden;
        position: relative;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        display: block;
      }
      #jarStatus {
        margin-top: 15px;
        font-family: "Dancing Script", cursive;
        font-size: 1.4rem;
        color: #c2185b;
        text-align: center;
      }
      .emoji-heart {
        position: absolute;
        font-size: 22px;
        pointer-events: none;
        transform: translate(-50%, -50%);
      }
      .jar-spell {
        animation: pulseGlow 1.4s infinite alternate;
      }
      @keyframes pulseGlow {
        from {
          box-shadow: 0 0 25px rgba(255, 80, 140, 0.6);
        }
        to {
          box-shadow: 0 0 50px rgba(255, 80, 140, 1);
        }
      }
    </style>
  </head>

  <body>
    <nav class="nav">
      <a href="index.html">üè† Home</a>
      <a href="open-when.html">üíå Open When‚Ä¶</a>
      <a href="surprise.html">üéÅ Surprise</a>
    </nav>

    <div class="static-cupid">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQc2jkta21UvnqOQ3GFPw4WfCiU22WhQ1GkFA&s"
      />
    </div>

    <div class="container">
      <!-- MAIN CARD -->
      <div class="card">
        <h1>For <span>Vee</span> ‚ù§Ô∏è</h1>
        <p class="subtitle">
          A little corner of the internet made just for you
        </p>
        <p id="message" class="message">
          Vee, every time I think of you, my world becomes softer and brighter.
        </p>
        <div class="actions">
          <button id="changeBtn">Sweet line üíå</button>
          <button id="musicBtn" class="secondary">Play song üé∂</button>
        </div>
        <audio id="indilaSong"><source src="Song.Mp3" /></audio>
      </div>

      <!-- GALLERY -->
      <div class="gallery">
        <h2>Her Beautiful Moments üì∏</h2>
        <div class="photos">
          <img src="Apic.jpg" /><img src="Photo2.jpg" /><img
            src="Photo3.jpg"
          /><img src="Photo4.jpg" />
        </div>
      </div>

      <!-- PHYSICS LOVE JAR -->
      <div class="jar-card">
        <h2>Physics Love Jar üíñ</h2>
        <p>Fill the jar until love spells its name‚Ä¶</p>
        <div class="jar-wrap">
          <canvas id="jarCanvas"></canvas>
        </div>
        <div class="actions">
          <button id="sendLove">Send Love üíå</button>
          <button id="autoLove" class="secondary">Auto Love ‚ù§Ô∏è</button>
          <button id="clearJar" class="secondary">Clear Jar üîÑ</button>
        </div>
        <p id="jarMsg"></p>
      </div>
    </div>

    <script>
      /* ===== ORIGINAL EFFECT LOGIC (UNCHANGED) ===== */
      const messages = [
        "You are my today, my tomorrow, and my forever, Vee.",
        "Every heartbeat whispers your name, Vee.",
        "In your smile, I find my home, Vee.",
        "Loving you is my favorite habit, Vee.",
        "You turn ordinary days into magic, Vee.",
      ];
      changeBtn.onclick = () => {
        message.textContent = messages[(Math.random() * messages.length) | 0];
        spawnHeart();
      };

      const music = indilaSong;
      let playing = false;
      musicBtn.onclick = async () => {
        try {
          playing ? music.pause() : await music.play();
          musicBtn.textContent = playing ? "Play song üé∂" : "Pause song ‚è∏Ô∏è";
          playing = !playing;
        } catch {
          alert("Tap again to allow music üé∂");
        }
      };

      function spawnHeart() {
        const h = document.createElement("div");
        h.className = "heart-rise";
        h.textContent = "üíñ";
        h.style.left = Math.random() * 90 + 5 + "vw";
        document.body.appendChild(h);
        h.onanimationend = () => h.remove();
      }
      setInterval(spawnHeart, 1200);

      /* ===== PHYSICS LOVE JAR GAME ===== */
      const { Engine, Render, Runner, Bodies, World, Events, Body } = Matter;
      const canvas = document.getElementById("jarCanvas");
      const wrap = canvas.parentElement;
      canvas.width = 280;
      canvas.height = 360;

      const engine = Engine.create();
      engine.gravity.y = 1.2;

      const render = Render.create({
        canvas,
        engine,
        options: {
          width: canvas.width,
          height: canvas.height,
          wireframes: false,
          background: "transparent",
        },
      });
      World.add(engine.world, [
        Bodies.rectangle(140, 370, 280, 20, { isStatic: true }),
        Bodies.rectangle(10, 180, 20, 360, { isStatic: true, angle: 0.05 }),
        Bodies.rectangle(270, 180, 20, 360, { isStatic: true, angle: -0.05 }),
      ]);
      Render.run(render);
      Runner.run(Runner.create(), engine);

      const hearts = [];
      const MAX_HEARTS = 120;
      let auto = null,
        spelled = false;

      function createEmoji() {
        const e = document.createElement("div");
        e.className = "emoji-heart";
        e.textContent = ["‚ù§Ô∏è", "üíñ", "üíï"][(Math.random() * 3) | 0];
        wrap.appendChild(e);
        return e;
      }

      function dropHeart() {
        if (hearts.length >= MAX_HEARTS) return;
        const body = Bodies.circle(140 + (Math.random() * 40 - 20), -20, 10, {
          restitution: 0.6,
          friction: 0.3,
        });
        const emoji = createEmoji();
        hearts.push({ body, emoji });
        World.add(engine.world, body);
      }

      sendLove.onclick = () => {
        for (let i = 0; i < 5; i++) setTimeout(dropHeart, i * 120);
      };
      autoLove.onclick = () => {
        auto
          ? clearInterval(auto)
          : (auto = setInterval(sendLove.onclick, 1200));
        autoLove.textContent = auto ? "Stop Auto" : "Auto Love ‚ù§Ô∏è";
      };
      clearJar.onclick = () => {
        hearts.forEach((h) => {
          World.remove(engine.world, h.body);
          h.emoji.remove();
        });
        hearts.length = 0;
        spelled = false;
        jarMsg.textContent = "";
        canvas.classList.remove("jar-spell");
      };

      Events.on(engine, "afterUpdate", () => {
        hearts.forEach((h) => {
          h.emoji.style.left = h.body.position.x + "px";
          h.emoji.style.top = h.body.position.y + "px";
        });

        if (!spelled && hearts.length >= 22) {
          spelled = true;
          if (auto) {
            clearInterval(auto);
            auto = null;
            autoLove.textContent = "Auto Love ‚ù§Ô∏è";
          }
          canvas.classList.add("jar-spell");
          jarMsg.textContent = "VEE üíñ ‚Äî our love has a name";

          const pos = [
            { x: 60, y: 120 },
            { x: 70, y: 150 },
            { x: 80, y: 180 },
            { x: 90, y: 210 },
            { x: 100, y: 180 },
            { x: 110, y: 150 },
            { x: 140, y: 120 },
            { x: 160, y: 120 },
            { x: 140, y: 160 },
            { x: 160, y: 160 },
            { x: 140, y: 200 },
            { x: 160, y: 200 },
            { x: 190, y: 120 },
            { x: 210, y: 120 },
            { x: 190, y: 160 },
            { x: 210, y: 160 },
            { x: 190, y: 200 },
            { x: 210, y: 200 },
          ];
          hearts.slice(0, pos.length).forEach((h, i) => {
            Body.setPosition(h.body, pos[i]);
            Body.setVelocity(h.body, { x: 0, y: 0 });
            Body.setStatic(h.body, true);
          });
        }
      });
    </script>
  </body>
</html>
