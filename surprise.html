<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Last Surprise ğŸ</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #ffd1dc, #ff9a9e);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        perspective: 1200px;
      }

      .chest {
        width: 220px;
        height: 220px;
        background: linear-gradient(135deg, #fff0f5, #ffe4ec);
        border-radius: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transform-style: preserve-3d;
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.35),
          inset 0 4px 10px rgba(255, 255, 255, 0.8);
        transition: transform 0.2s ease;
        cursor: pointer;
      }

      .chest:active {
        transform: translateZ(-20px) scale(0.95);
      }

      .count {
        font-size: 1.1rem;
        margin-top: 0.6rem;
      }

      .hidden {
        display: none;
      }

      .reveal {
        text-align: center;
        animation: pop 0.6s ease;
      }

      @keyframes pop {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .nav {
        position: fixed;
        top: 16px;
        right: 16px;
        display: flex;
        gap: 0.6rem;
        z-index: 10000;
        perspective: 800px;
      }

      .nav a {
        text-decoration: none;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #fff0f5, #ffe4ec);
        color: #4a1c2a;
        padding: 0.45rem 0.9rem;
        border-radius: 999px;
        font-size: 0.85rem;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25),
          inset 0 2px 4px rgba(255, 255, 255, 0.7);
        transform-style: preserve-3d;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .nav a:hover {
        transform: translateZ(12px);
        box-shadow: 0 18px 36px rgba(0, 0, 0, 0.35),
          inset 0 2px 4px rgba(255, 255, 255, 0.8);
      }

      .nav a:active {
        transform: translateZ(4px) scale(0.96);
      }
    </style>
  </head>

  <body>
    <div class="chest" id="chest">
      <div style="font-size: 3rem">ğŸ”’</div>
      <div class="count" id="count">Love: 0 / 10</div>
    </div>

    <div class="reveal hidden" id="reveal">
      <h1>ğŸ’– Surprise, Vee ğŸ’–</h1>
      <p>
        This page exists for one reason â€” to remind you that you are deeply,
        endlessly loved.
      </p>
    </div>

    <script>
      document.querySelectorAll(".nav a").forEach((link) => {
        if (link.href === location.href) {
          link.style.background = "linear-gradient(135deg, #ff5f8a, #ff2d6f)";
          link.style.color = "white";
        }
      });

      let love = 0;
      const chest = document.getElementById("chest");
      const count = document.getElementById("count");
      const reveal = document.getElementById("reveal");

      chest.onclick = () => {
        love++;
        count.textContent = `Love: ${love} / 10`;

        spawnHeart();

        if (love >= 10) {
          chest.classList.add("hidden");
          reveal.classList.remove("hidden");
        }
      };

      function spawnHeart() {
        const h = document.createElement("div");
        h.textContent = "â¤ï¸";
        h.style.position = "fixed";
        h.style.left = Math.random() * 100 + "vw";
        h.style.top = "100vh";
        h.style.fontSize = "1.4rem";
        h.style.animation = "rise 1.5s ease-out forwards";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 1500);
      }

      const style = document.createElement("style");
      style.textContent = `
@keyframes rise {
  to { transform: translateY(-120vh); opacity: 0; }
}`;
      document.head.appendChild(style);
    </script>
    <nav class="nav">
      <a href="index.html">ğŸ  Home</a>
      <a href="open-when.html">ğŸ’Œ Open Whenâ€¦</a>
      <a href="surprise.html">ğŸ Surprise</a>
    </nav>
  </body>
</html>
